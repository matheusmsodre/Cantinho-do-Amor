<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sahitya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/videogame.png" />
    <link rel="stylesheet" href="assets/impressao.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se divirta, minha linda!</title>
    <style>
            body{
                    background: url("assets/jogos/back6.png");
                    background-size: cover;
                    background-attachment: fixed;
                    background-position: center;
                    text-align: center;
                    user-select: none;
                }

                #popup{
                        width: 98%;
                        max-width: 600px;
                        height: max-content;
                        background-image: linear-gradient(to bottom,rgb(6, 66, 0),rgb(183, 245, 167),rgb(201, 243, 102),rgb(183, 245, 167),rgb(6, 66, 0));
                        color: cornsilk;
                        padding: 0;
                        position: fixed;
                        bottom: 0; right: 0;
                        left: 0; top: 0;
                        margin: auto;
                        border: 2px solid rgb(183, 245, 167);
                        box-shadow: 0px 0px 3px 3px rgb(6, 66, 0);
                        border-radius: 15px;
                        display: none;
                    }


                    #close{
                    background-color: rgba(0, 255, 255, 0);
                    text-align: center;
                    border: 2px solid rgb(183, 245, 167);
                    color: rgb(183, 245, 167);
                    padding: -2px;
                    font-size: 15px;
                    font-weight: bold;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    border-top-left-radius: 15px;
                    border-bottom-right-radius: 5px;
                    width: 50px;
                    position: relative;
                    left: -2px;
                    top: -2px;
                    margin-bottom: 10px;
                    transition: 0.2s;
                    cursor: pointer;
                    }

                    #close:hover{
                        background-color: rgb(255, 43, 43);
                        color: rgb(255, 255, 255);
                        border: 2px solid black;
                        border-top: 2px solid rgb(183, 245, 167);
                        border-left: 2px solid rgb(183, 245, 167);
                    }

                    #fotor{
                        width: 98%;
                        max-width: 550px;
                        border: 2px solid rgb(6, 66, 0);
                        border-radius: 10px;
                        box-shadow: 0px 0px 2px 2px rgb(183, 245, 167);
                        object-fit: contain;
                    }
    </style>
</head>
<body>
        <div id="foto">
            <img src="assets/jogos/palavrascruzadas.jpg" alt="" srcset="">
        </div><br>
        <button class="btn PC" onclick="MudarPagina('joguinhos.html')">Voltar</button>
        <a href="assets/jogos/palavrascruzadas.jpg" class="btn PC" download>Baixar imagem</a>
        <button class="btn PC" onClick="MudarPagina('imprimirPC.html')">Imprimir</button>
        <button class="btn PC" onclick="popup()">Ver resposta</button>

        <div>
            <div id="popup">
                <div id="close" onclick="closepopup()">
                    X
                </div>
                <img id="fotor" src="assets/jogos/palavrascruzadasResp.jpg" alt="" srcset="">
            </div>
        </div>

</body>
</html>
